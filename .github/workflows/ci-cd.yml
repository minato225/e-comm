name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
          
      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore ./src

      - name: ğŸ—ï¸ Build solution
        run: dotnet build ./src --no-restore --configuration Release

      # - name: âœ… Run tests
      #   run: dotnet test --no-build --configuration Release

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸšª Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸš€ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/OrderService/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/e-comm-app:latest
